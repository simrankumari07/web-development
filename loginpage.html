<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
</head>

<body style="background-color:  rgb(247, 111, 254);">
      <div class="main">
            <h1 style="text-align: center;">LOGIN PAGE </h1>
            <h3>Enter your login credentials</h3>
            <form action="">
                  <label for="first">
                        EMAIL:
                  </label>
                  <input type="email" 
                         id="email" 
                         name="email" 
                         placeholder="Enter your email" required>
                         <br><br>

                  <label for="password">
                        PASSWORD:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>
                         <br><br>

                  <div class="wrap">
                        <button type="submit"
                                onclick="solve()">
                              Submit
                        </button>
                  </div>
            </form>
            <p>Not registered?
                  <a href="resitrationform.html"
                     style="text-decoration: rgb(111, 2, 87);">
                        Create an account
                  </a>
            </p>
      </div>
      
</body>

</html>
